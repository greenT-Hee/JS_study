<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <div id="root"></div>
    <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
    ></script>
    <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    const styles = {
        wrapper: {
        margin: 8,
        padding: 8,
        display: "flex",
        flexDirection: "row",
        border: "1px solid grey",
        borderRadius: 16,
        },
        imageContainer: {},
        image: {
        width: 50,
        height: 50,
        borderRadius: 25,
        },
        contentContainer: {
        marginLeft: 8,
        display: "flex",
        flexDirection: "column",
        justifyContent: "center",
        },
        nameText: {
        color: "black",
        fontSize: 16,
        fontWeight: "bold",
        },
        commentText: {
        color: "black",
        fontSize: 16,
        },
    };

    const comments = [
        {
        name: "소플 🍃",
        comment: "안녕하세요, 소플입니다.",
        },
        {
        name: "태희 🐰",
        comment: "리액트 너무 어려워요",
        },
        {
        name: "멋사 🦁",
        comment: "저도 배워보고 싶어요!",
        },
    ];

    // 여기부터 치기!!

    function Comment({name, comment}) {
        return (
            <div style = {styles.wrapper}>
                <div style = {styles.imageContainer}>
                    <img 
                    src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" 
                    style = {styles.image}
                    />
                </div>
                <div style={styles.contentContainer}>
                    <strong style={styles.nameText}>{name}</strong>
                    <strong style={styles.commentText}>{comment}</strong>
                </div>
            </div>
        )
    }

    function CommentList(){
        return(
            <div>
                {comments.map(item => {
                    return <Comment name={item.name} comment={item.comment}/>
                })}
            </div>
        )
    }

    ReactDOM.render(
        <React.StrictMode>
            <CommentList />
        </React.StrictMode>,
        document.querySelector("#root")
    )
   
    </script>
</body>
</html>
